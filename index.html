<!doctype html><html lang="en"><head><meta charset="utf-8"/><link rel="icon" href="/Library-management/favicon.ico"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#000000"/><meta name="description" content="Library Management System created with React"/><link rel="apple-touch-icon" href="/Library-management/logo192.png"/><link rel="manifest" href="/Library-management/manifest.json"/><link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Anek+Malayalam:wght@400;500;700&display=swap" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><title>Library Management System</title><style>:root{--primary-color:#4a5568;--secondary-color:#718096;--background-color:#f7fafc;--card-bg:#ffffff;--accent-color:#4299e1;--success-color:#48bb78;--warning-color:#f59e0b;--danger-color:#f56565;--text-color:#2d3748;--muted-text:#a0aec0}body{background-color:var(--background-color);color:var(--text-color);background-image:linear-gradient(to top,#dfe9f3 0,#fff 100%)}.public-catalogue{font-family:'Anek Malayalam',sans-serif}.admin-dashboard,.login-page,body{font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,sans-serif}::-webkit-scrollbar{width:8px}::-webkit-scrollbar-track{background:#f1f1f1}::-webkit-scrollbar-thumb{background:#ccc;border-radius:4px}::-webkit-scrollbar-thumb:hover{background:#aaa}.card{border:none;border-radius:.75rem;box-shadow:0 4px 6px -1px rgba(0,0,0,.1),0 2px 4px -1px rgba(0,0,0,.06);transition:all .2s ease-in-out}.card:hover{transform:translateY(-5px);box-shadow:0 10px 15px -3px rgba(0,0,0,.1),0 4px 6px -2px rgba(0,0,0,.05)}.card-header{background-color:var(--primary-color);color:#fff;font-weight:500;border-top-left-radius:.75rem;border-top-right-radius:.75rem}.btn{border-radius:.5rem;transition:all .2s ease-in-out}.btn-primary{background-color:var(--accent-color);border-color:var(--accent-color)}.btn-success{background-color:var(--success-color);border-color:var(--success-color)}.btn-warning{background-color:var(--warning-color);border-color:var(--warning-color);color:#fff}.btn-danger{background-color:var(--danger-color);border-color:var(--danger-color)}.nav-tabs .nav-link{color:var(--secondary-color);border:none;border-bottom:2px solid transparent}.nav-tabs .nav-link.active{color:var(--primary-color);font-weight:700;border-bottom:2px solid var(--accent-color);background-color:transparent}.modal-content{border-radius:.75rem}</style><script defer="defer" src="/Library-management/static/js/main.15faa64a.js"></script><link href="/Library-management/static/css/main.e6c13ad2.css" rel="stylesheet"></head><body><noscript>You need to enable JavaScript to run this app.</noscript><div id="root"></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body></html>
